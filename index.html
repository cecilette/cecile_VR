<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere  light="color: #AFA; intensity: 1.5" position="-1 1 0" position="0 1.25 -5" radius="1.25" color="#FDFEFE
      <a-sphere position="-1 1 0" position="0 1.25 -5" radius="1.25" color="#FDFEFE></a-sphere>

      <a-sky color="#212F3C"></a-sky>
